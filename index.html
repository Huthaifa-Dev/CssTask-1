<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="form-box__logo">
                <p class="logo">Remit</p>
            </div>

            <form class="form-box__controls">
                <div class="form-box__message">
                    <p class="header">Welcome!</p>
                    <p class="description">Sign in by entering the information below</p>
                </div>
                <div class="controls__input">
                    <input type="text" placeholder="Email Address">
                    <input type="password" name="password" id="pass" placeholder="Password">
                </div>

                <div class="password__options">
                    <div class="option-remember">
                        <input type="checkbox">
                        <span>Remember Me</span>
                    </div>
                    <a href="#">Forgotten Password</a>
                </div>
                <button type="submit">Continue</button>
                <p>Don't have an account? Create one here.</p>
            </form>
            <p class="copyright">Â© 2017 Remit</p>
        </div>
        <div class="image-box">
            <img src="./assets/CRE2DH-04ce294.jpg" alt="country side view" srcset="">
        </div>
    </div>
</body>

</html>
