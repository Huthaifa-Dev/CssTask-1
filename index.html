<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="form-box__logo">
                <p class="logo">Remit</p>
            </div>

            <form class="form-box__controls">
                <div class="form-box__message">
                    <p class="header">Welcome!</p>
                    <p class="description">Sign in by entering the information below</p>
                </div>
                <div class="controls__input">
                    <div>
                        <input type="text" class="inputText" required />
                        <span class="floating-label">Email Address</span>
                    </div>
                    <div>
                        <input type="password" class="inputText" required />
                        <span class="floating-label">Password</span>
                    </div>
                </div>

                <div class="password__options">
                    <div class="option-remember">
                        <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                        <label for="styled-checkbox-1">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgotten Password</a>
                </div>
                <button type="submit">Continue</button>
                <p class="form-message">Don't have an account? Create one here.</p>
            </form>
            <p class="copyright">Â© 2017 Remit</p>
        </div>
        <div class="image-box">
            <img src="./assets/CRE2DH-04ce294.jpg" alt="country side view" srcset="">
        </div>
    </div>
</body>

</html>
